  <rect x="85" y="60" width="24" height="3" fill="#999"/>
  <rect x="85" y="68" width="28" height="3" fill="#999"/>
  <rect x="85" y="76" width="20" height="3" fill="#999"/>
  <rect x="85" y="84" width="26" height="3" fill="#999"/>
  
  <!-- Check mark -->
  <path d="M 87 90 L 93 96 L 108 81" stroke="#00C851" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text "FR" -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">FR</text>
